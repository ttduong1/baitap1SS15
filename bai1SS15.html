        ctxrec.getStyle = "violet";

        function Rectangle(widht, height){
            this.widht = widht,
            this.height = height,
            this.area = function getArea(){
                return this.widht*this.height;
            }
            this.perimeter = function getPerrmeter(){
                return (this.widht+this.height)*2;
            }
        }
